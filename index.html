<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CertifFree</title>
    <link rel="icon" href="/img/logo1.png" />
    <link rel="stylesheet" href="/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <section>
      <header>
        <div class="nav container">
          <span class="logo">
            <img
              style="width: 45px; margin-top: -8px; margin-right: -12px"
              src="/img/logo1.png"
              alt=""
            />ertif<span>Free</span>
          </span>

          <nav class="justify-content-end">
            <a href="/sobre.html" class="btn btn-dark navLink">Sobre</a>
          </nav>
          <div class="likedin">
            <a
              href="https://www.linkedin.com/in/raphael-alvarintho-augusto"
              target="_blank"
            >
              <img
                src="/img/Linkedin_icon.png"
                alt="Fale conosco pelo Likedin"
                title="Fale conosco pelo Likedin"
              />
            </a>
          </div>
          <div class="whats">
            <a href="https://wa.me/5521987809193" target="_blank">
              <img
                src="/img/whatsappLogo.png"
                alt="Fale conosco pelo WhatsApp"
                title="Fale conosco pelo WhatsApp"
              />
            </a>
          </div>
        </div>
      </header>
      <br />
      <div
        id="carouselExampleIndicators"
        class="carousel slide"
        data-bs-ride="carousel"
      >
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="3"
            aria-label="Slide 4"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="4"
            aria-label="Slide 5"
          ></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <a
              target="_blank"
              href="https://solyd.com.br/cursos/introducao-ao-hacking-e-pentest-2/"
            >
              <img
                src="img/carrocel/solyd_treinamentos_cover.jpg"
                class="d-block w-100 c-img"
                alt="Slide 1"
              />
            </a>
          </div>
          <div class="carousel-item">
            <a
              target="_blank"
              href="https://on.fiap.com.br/local/programaeucapacito/"
            >
              <img
                src="img/carrocel/FIAP.png"
                class="d-block w-100 c-img"
                alt="Slide 2"
              />
            </a>
          </div>
          <div class="carousel-item">
            <a target="_blank" href="https://www.isc2.org/certifications/cc">
              <img
                src="img/carrocel/CC - ICS2.png"
                class="d-block w-100 c-img"
                alt="Slide 3"
              />
            </a>
          </div>

          <div class="carousel-item">
            <a target="_blank" href="https://www.ev.org.br/">
              <img
                src="img/carrocel/Fundação bradesco.png"
                class="d-block w-100 c-img"
                alt="Slide 4"
              />
            </a>
          </div>

          <div class="carousel-item">
            <a target="_blank" href="https://hackersdobem.org.br/">
              <img
                src="img/carrocel/Hackres do Bem.PNG"
                class="d-block w-100 c-img"
                alt="Slide 5"
              />
            </a>
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </section>

    <section class="post contain"></section>

    <button
      id="ver-mais-button"
      class="ver-mais-link'"
      onclick="showMoreCards()"
    >
      Ver mais
    </button>

    <footer id="footer">
      <div class="container">
        <div class="text-center">
          &copy; Copyright<strong> CertifFree e Damasceno</strong>
        </div>
      </div>
    </footer>

    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/script.js"></script>
  </body>
</html>
